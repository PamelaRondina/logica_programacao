
<meta charset="UTF-8">

<script>
function pulaLinha() {
    document.write("<br>");
}

function mostra(texto){
    document.write("Idade Pamela: " + idadePamela);
    pulaLinha();
    document.write("Idade Ysa: " + idadeYsa);
    pulaLinha();
    document.write(texto);
}

var idadePamela = 30;
var idadeYsa = 13;
var subtraçãoIdades = idadePamela - idadeYsa

mostra("Nossa diferença de idade: "+ subtraçãoIdades + " anos");

</script>
