<br>Criar um programa para saber qual a sua porcentagem de acertos:<br>
- Prova de 50 questões de múltipla escolha. <br>
- / a quantidade de acertos pelo total de questões <br>
- x o resultado final por 100  <br>
<br>
<meta charset="UTF-8">
<script>
    document.write("Eu acertei: ");
    document.write(15 / 50 * 100);
    document.write("% da prova");
</script>
<br><br>
Ou
<br><br>
<script>
    document.write("Eu acertei: "+ 15/50*100 + "% da prova");
</script>
