<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

var ano = 2022
mostra("Eu nasci em: " + (ano - 31));
mostra("Bruno nasceu em: " + (ano - 30));
mostra("Ysa nasceu em: " +(ano - 13));

</script>
