
<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia() {
        var dados = Math.round(Math.random() * 10   );
        return dados
    }

var numeroPensado = sorteia();

var chute = parseInt(prompt("Já pensei. Qual número você acha que é?"));

    if(chute == numeroPensado) {

        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    
    } else {
        if (chute < numeroPensado){
            mostra("Você errou! O número que pensei foi " + numeroPensado + ". Seu número " + chute + " é menor que " + numeroPensado);
        } else { 
            mostra("Você errou! O número que pensei foi " + numeroPensado + ". Seu número " + chute + " é maior que " + numeroPensado);
        }
    }

</script>
