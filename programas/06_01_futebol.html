<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var vitorias = prompt("Quais são as vitórias?");
    var empates = prompt("Quantos são os empates?");

    var pontos = vitorias * 3 + empates;

    mostra("Os pontos do seu time:" + pontos);
</script>
